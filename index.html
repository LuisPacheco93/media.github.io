<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <script src="https://kit.fontawesome.com/63358bee9f.js" crossorigin="anonymous"></script>
    

</head>

<body>
    <main class="layout">
        <!--cabezera-->
        <header id="header">
            <div class="logo">
                <i class="fa-brands fa-playstation"></i>
                <h1>Juegos</h1>
            </div>
            <div class="nav">
               <i class="fa-solid fa-bars"></i>
                <ul class="primeralista">
                        <li class="li2">
                            Inicio
                        </li>
                        <li class="li2">
                            Catalago
                           
                        </li>
                        <li class="li2">
                            Ofertas
                        </li>
                        <li class="li2">
                            Contacto
                        </li>
                    
                </ul>
            </div>
        </header>

        <!--nav-->
        <section id="navigation">
            <h2>Ordenar Por:</h2>
            <select class="form-select" aria-label="Default select example">
                <option selected>Precio</option>
                <option value="1">Marca</option>
                <option value="2">Colores</option>
                <option value="3">Tamaño</option>
            </select>
        </section>
        <!--nav-->

        <!--fin de cabezera-->

        <!--Contenido-->
        <main id="cards">
        <section class="cartitas">
            

            <div class="card">
                <img src="assets/img/crash.jpg" alt="playstation image" />
                <h2 class="category">Crash Bandicoot 4</h2>

                <button class="boton" type="button">Ver más</button>
            </div>
            <div class="card">
                <img src="assets/img/5.jpeg" alt="xbox image" />
                <h2 class="category">God of war</h2>

                <button class="boton" type="button">Comprar</button>
            </div>
            <div class="card">
                <img src="assets/img/6.jpg" alt="swich image" />
                <h2 class="category">Assasin creed rogue</h2>

                <button class="boton" type="button">Comprar</button>
            </div>
            <div class="card">
                <img src="assets/img/1.jpg" alt="pc image" />
                <h2 class="category">Battlefield 1</h2>

                <button class="boton" type="button">Comprar</button>
            </div>     
            <div class="card">
                <img src="assets/img/12.jpg" alt="playstation image" />
                <h2 class="category">Bloodborne</h2>

                <button class="boton" type="button">Ver más</button>
            </div>
            <div class="card">
                <img src="assets/img/3.png" alt="xbox image" />
                <h2 class="category">Destiny 2</h2>

                <button class="boton" type="button">Comprar</button>
            </div>
            <div class="card">
                <img src="assets/img/2.jpg" alt="swich image" />
                <h2 class="category">Horizon zero dawn</h2>

                <button class="boton" type="button">Comprar</button>
            </div>
            <div class="card">
                <img src="assets/img/4.jpg" alt="pc image" />
                <h2 class="category">DollHouse</h2>

                <button class="boton" type="button">Comprar</button>
            </div>   
            
        </section>
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a class="active" href="#">2</a>
            <a href="#">3</a>
            <a href="#">&raquo;</a>
          </div>
    </main>   

        <!--Contenido fin-->

        <!--Footer-->
        <footer id="footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <p>Todos los derechos reservados</p>
        </footer>
        <!--Fin footer-->

    </main>

</html>
